<!DOCTYPE html>
<html>
  <head>
        <title>Hello GitHub</title>
    <style>
      body{
        font-family : Arial, sans-serif;
        background-color : #f7f7f7;
        margin : 40px;
        line-height : 1.6 ;
      }
      h2{
        color : #2c3e50;
        border-bottom : 2px solid #ddd;
        padding-bottom : 5px;
        }
      p{
        color : #555;
        font-size : 15px;
      }
      ul{
        list-style-type : square ;
        padding-left : 20px ; 
      }
      li{
        margin-bottom : 5px;
      }
      //Smooth fade in
      #JSGreetMessage {
        margin-top : 10px;
        font-size : 1.2em;
        opacity : 0;
        transition : opacity 0.5s ease-in-out;
      }
        .showMessage(
        opacity : 1 ;
      }
    </style>
  </head>
  <body>
    <h2>This is my first website after 8 years of no coding!</h2>

    <h2>Skills</h2>
    <ul>
      <li>HTML & CSS</li>
      <li>Java</li>
      <li>C++</li>
    </ul>

    <h2>Projects</h2>
    <ul>
      <li>Personal Website</li>
      <li>Translation App</li>
    </ul>

    <h2>JS Interaction</h2>
    <button id="JSButton">Click Me!</button>
    <p id="JSMessage"></p>

    <h2>Greetings</h2>
    <input id="JSName" placeholder="Enter Your Name">
    <button id="JSGreet">Greet Me</button>
    <p id = "JSGreetMessage"></p>

    <h2>Simple Calculator</h2>
    <ul>
      <li><a href="https://github.com/haziqhakim9899-gif/practice" target="_blank">Simple Calculator</a></li>
    </ul>
    
  </body>
  <script>
    //Select button and paragraph
    const button = document.getElementById('JSButton');
    const message = document.getElementById('JSMessage');
    //Add Click Event
    button.addEventListener('click', () => {
      message.textContent = "You clicked the button! Welcome back to coding!";
      message.style.color = "#e67e22";
      message.style.font = "bold";
    });
    //Select button, input and paragraph
    const greetbutton = document.getElementById('JSGreet');
    const greetmessage = document.getElementById('JSGreetMessage');
    const greetname = document.getElementById('JSName');
    //Declaring the available colors for the text
    const colors = ["#e67e22", "#3498db", "#2ecc71", "#9b59b6", "#e74c3c"];
    //Add Click Event for Greeting function
    greetbutton.addEventListener('click', () => {
      const name = greetname.value || "Stranger";
      greetmessage.textContent = 'Hello, ${name}!Welcome back to coding again!';
      //greetmessage.style.color = "#e67e22";
      //greetmessage.style.fontWeight = "bold";

  // Add fade-in effect
  greetmessage.classList.remove("showMessage");
  void greetmessage.offsetWidth; // forces reflow so animation can restart
  greetmessage.classList.add("showMessage");

    //Animate and making text colour changes
      let i = 0;
      const interval = setInterval(() => {
        greetmessage.style.color = colors[i];
        i++;
        if(i >= colors.length) clearInterval(interval);
      },200); // Changes every 200ms

      greetmessage.style.fontWeight = "bold";
      
    //Clear input and focus on Next Name
      greetname.value = "";
      greetname.focus();
    });
  </script>
  
</html>
